name: Push Docker Image to Docker Hub

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - name: Clone Private Repository
        uses: actions/checkout@v3
        with:
          repository: namgaytobden/manifest
          token: ${{ secrets.TOKEN }}
          path: manifest/
          ref: main
      
     # - name: Lint Action 
      #  uses: azure/k8s-lint@v4
       #  manifests: |
         #     manifest/deployment/*
          #kubeconformOpts: -summary

      - uses: namgaytobden/k8s-manifestation@main
        with:
          image: "'egp/ubun-be:3965f9d111768451d2b4f76d1d3c5348d253849b'"
          manifest_path: manifest/deployment/

      - name: Check 
        run: | 
          cat manifest/deployment/*
          
